name: Deploy to Namecheap (rsync)

on:
  push:
    branches: ["main", "dev", "qa"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SFTP_KEY }}

      - name: SSH debug (show exact error)
        env:
          SSH_HOST: ${{ secrets.SFTP_HOST }}
          SSH_USER: ${{ secrets.SFTP_USER }}
          SSH_PORT: ${{ secrets.SFTP_PORT }}
        run: |
          set -x
          ssh -vvv -p "$SSH_PORT" \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            "$SSH_USER@$SSH_HOST" "echo SSH_OK"
